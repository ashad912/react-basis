<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--Babel convert to JS Browser-->
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">
            class App extends React.Component{
                state = {
                        name: 'Ryu',
                        age: 30
                }
                handleChange = (e) => {
                    this.setState({
                        name: e.target.value
                    })
                }
                handleSumbit = (e) => {
                    //default beh is reload when sumbit form
                    e.preventDefault();
                    console.log('form sumbitted', this.state.name);

                }
                render(){
                    return (
                        <div className="app-content">
                            <h1>My name is: { this.state.name} and I am {this.state.age}</h1>
                            <form onSubmit={this.handleSumbit}> {/*onSumbit catches also "enter" -  we dont need onClick in button*/}
                                <input type="text" onChange = {this.handleChange}/>
                                <button>Submit</button>
                            </form> 
                        </div>   
                    )
                }
            }
            ReactDOM.render(<App />, document.getElementById('app'))
        </script>

    </body>
</html>
